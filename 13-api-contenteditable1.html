       <!------------------------------- 목차 --------------------------------->

  <main>
    <!--텍스트 편집속성 기존에 편집이 불가능했던 요소들까지도 편집 가능 -->
    <table>
      <tr>
        <td>
          <div id="div1" contenteditable>1. div 영역</div>
          <div id="div2">2. div 영역</div>
          <div id="div3" contenteditable>
            <div id="div3-1">3-1. div 영역</div>
            <div id="div3-2" contenteditable=false>3-2. div 영역</div>
          </div>
        </td>
      </tr>
    </table>
    
    
    <!--designMode 속성 웹페이지 전체를 대상으로 편집 여부 지정 // 주석풀기-->

</main>  

    <!--designMode 특정요소를 대상으로 편집 여부 지정 // 주석풀기-->

      window.onload = function() {
      var editor = document.getElementById("div1");
      if ( editor.isContentEditable ) { editor.focus(); } 
      }
    </script>

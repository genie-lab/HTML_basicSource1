<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main07-api-2.css'>
    <title>HTML 5,6강</title>
</head>
<body>
  <header>
       <!------------------------------- 목차 --------------------------------->
  </header>


  <main>
    <!-------------------------------드레그 --------------------------------->
    
    <!-- 전역 속성 draggable → true |false   어떤 객체도 드래그 가능 -->
    <img id="image" src="./img/lion.jpg" width="150" draggable="true">
    <p draggable="true">방송대 컴퓨터과학과</p>
    
    
    <div class="position-exam">
      <div id="div1" class="box1" >
          <img id="img" src="./img/lion.jpg" width=100 height=100 
            draggable="true" 
            ondragstart="dragstart(event)">
      </div>
      <div id="div2" class="box2"  
          ondrop="drop(event)"
          ondragover="dragover(event)">
      </div>
    </div>

    <script>
      function dragstart(event) {
          event.dataTransfer.setData("text", event.target.id); 
      }
      function dragover(event) { 
        event.preventDefault(); 
      }
      function drop(event) {
        event.preventDefault();
        const data = event.dataTransfer.getData("text");
        event.target.appendChild(document.getElementById(data));
      }
    </script>




    



</main>  

   <!-- 홈으로 가는 버튼 -->
   <a class="no-underline" href="#audio-tag"><div class="box">home</div></a>
</body>
</html>

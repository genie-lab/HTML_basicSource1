<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main07-api-2.css'>
    <title>HTML 5,6강</title>
</head>
<body>
 

  <main>
    <!-------------------------------드레그인 드롭1 --------------------------------->
    
    <!-- 전역 속성 draggable → true |false   어떤 객체도 드래그 가능 -->
    
    <table>
      <tr>
        <td>
          <img src="./img/drag-1.PNG" width="500"/>
        </td>
      </tr>
      <tr>
        <td>
          <img src="./img/drag-2.PNG" width="500"/>
        </td>
      </tr>
      <tr>
        <td>
          <img id="image" src="./img/lion.jpg" width="150" draggable="true">
          <p draggable="true">방송대 컴퓨터과학과</p>
        </td>
      </tr>
      <tr>
        <td>
          <div class="position-exam">
            <div id="div1" class="box1" >
                <img id="img" src="./img/lion.jpg" width=100 height=100 
                  draggable="true" 
                  ondragstart="dragstart(event)">
            </div>
            <div id="div2" class="box2"  
                ondrop="drop(event)"
                ondragover="dragover(event)">
            </div>
          </div>
        </td>
      </tr>
    </table>

    <script>
      function dragstart(event) {
          event.dataTransfer.setData("text", event.target.id); 
      }
      function dragover(event) { 
        event.preventDefault(); 
      }
      function drop(event) {
        event.preventDefault();
        const data = event.dataTransfer.getData("text");
        event.target.appendChild(document.getElementById(data));
      }
    </script>


    


    



</main>  

</body>
</html>

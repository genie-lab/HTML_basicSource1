    <!--텍스트 편집속성 기존에 편집이 불가능했던 요소들까지도 편집 가능 -->

    <!--designMode 속성 웹페이지 전체를 대상으로 편집 여부 지정 // 주석풀기-->
    <!-- <div>첫 번째 div 영역</div>
    <div>두 번째 div 영역</div>
    <div>세 번째 div 영역</div> -->


    <!-- 중요 contenteditable 속성과 designMode 속성으로 편집모드로 지정한 상태에서 
      execCommand()메소드를 사용하면 이와같은 간단한 편집기도 만들수 있다.  -->
    <div id="menu">
      <table style="padding: 0;">
        <tr>
          <td><button type="button" style="width: 100%; " onclick="setBold();">굵게</button></td>
          <td><button type="button" onclick="setItalic();">기울게</button></td>
          <td><button type="button" onclick="insertImage()">이미지 삽입</button></td>
        </tr>
        <tr>
          <td colspan="3"><div id="editor" contenteditable style="border: 1px solid red; text-align:left;"></div></td>
        </tr>
      </table>
      
      
      
    </div>
      <br>
      
      
      <script>
        window.onload = function() {
          var editor = document.getElementById("editor");
          if (editor.isContentEditable) { 
            editor.focus(); 
          } 
        };
        function setBold() { document.execCommand("bold"); }
        function setItalic() { document.execCommand("italic"); }
        function insertImage() { 
        document.execCommand("insertImage", true, "./img/orange.png"); 
        }
      </script>

</main>
